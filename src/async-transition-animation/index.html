<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>書籍一覧 | View Transitions APIとNavigation APIのデモ</title>
  </head>
  <body>
    <div class="wrapper">
      <main class="main" data-transition-wrapper="book-index">
        <h1 class="page-title">書籍一覧</h1>
        <div class="container">
          <div class="book-index-list">
            <article class="book">
              <a
                class="book-link link"
                href="/async-transition-animation/detail/i-am-a-cat/"
              >
                <img
                  class="thumbnail"
                  data-view-transition-name="thumbnail"
                  style="--view-transition-name: thumbnail-1"
                  src="https://picsum.photos/id/666/1280/720"
                  width="640"
                  height="360"
                  alt=""
                  decoding="async"
                />
                <h2
                  class="book-title"
                  data-view-transition-name="title"
                  style="--view-transition-name: title-1"
                >
                  吾輩は猫である
                </h2>
                <div class="book-author">夏目 漱石</div>
              </a>
            </article>
            <article class="book">
              <a
                class="book-link link"
                href="/async-transition-animation/detail/rashomon/"
              >
                <img
                  class="thumbnail"
                  data-view-transition-name="thumbnail"
                  style="--view-transition-name: thumbnail-2"
                  src="https://picsum.photos/id/777/1280/720"
                  width="640"
                  height="360"
                  alt=""
                  decoding="async"
                />
                <h2
                  class="book-title"
                  data-view-transition-name="title"
                  style="--view-transition-name: title-2"
                >
                  羅生門
                </h2>
                <div class="book-author">芥川 竜之介</div>
              </a>
            </article>
          </div>
        </div>
      </main>
      <footer class="footer">
        View Transitions APIとNavigation APIのデモです
      </footer>
    </div>
    <script
      type="module"
      src="/async-transition-animation/assets/js/main.js"
    ></script>
  </body>
</html>
